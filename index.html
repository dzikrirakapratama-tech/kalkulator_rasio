<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RATIO-X | Premium Hacker Calculator</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #000010, #030014, #000);
        font-family: 'Orbitron', sans-serif;
        color: #00fff7;
        overflow: hidden;
    }

    .container {
        width: 400px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(10, 10, 30, 0.5);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(0,255,255,0.1);
        backdrop-filter: blur(12px);
        text-align: center;
        animation: pulseCard 3s infinite ease-in-out;
        transition: all 0.3s ease;
    }

    @keyframes pulseCard {
        0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
        50% { box-shadow: 0 0 40px rgba(255,0,255,0.6); }
    }

    h1 {
        font-size: 24px;
        letter-spacing: 3px;
        color: #00ffe1;
        text-shadow: 0 0 10px #00fff7;
        margin-bottom: 20px;
    }

    select, input {
        width: 85%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        background: rgba(0, 255, 255, 0.1);
        color: #00fff7;
        outline: none;
        box-shadow: 0 0 10px rgba(0,255,255,0.3);
        transition: 0.3s;
    }

    select:hover, input:focus {
        box-shadow: 0 0 15px rgba(255,0,255,0.5);
    }

    button {
        width: 90%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-top: 15px;
        font-family: 'Orbitron', sans-serif;
        font-weight: bold;
        background: linear-gradient(90deg, #00fff7, #a000ff);
        color: #000;
        cursor: pointer;
        letter-spacing: 2px;
        box-shadow: 0 0 20px rgba(0,255,255,0.5);
        transition: all 0.25s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(255,0,255,0.8);
    }

    .hasil {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 15px #00ffff;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    .hasil.show {
        opacity: 1;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
        opacity: 0.8;
    }

    .glow-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00fff7, transparent);
        animation: scan 3s linear infinite;
        top: 0;
    }

    @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
    }
</style>
</head>

<body>
    <div class="glow-line"></div>

    <div class="container">
        <h1>RATIO-X CALCULATOR</h1>

        <select id="mode" onchange="ubahMode()">
            <option value="2">Rasio 2 Angka</option>
            <option value="3">Rasio 3 Angka</option>
            <option value="persen">Persen ‚Üí Rasio</option>
        </select>

        <div id="input-area"></div>

        <button onclick="hitung()">HITUNG</button>

        <div class="hasil" id="output"></div>

        <div class="footer">¬© 2025 VANZ OFFICIAL</div>
    </div>

<script>
function gcd(a, b) {
    return b === 0 ? a : gcd(b, a % b);
}

function gcd3(a, b, c) {
    return gcd(gcd(a, b), c);
}

function ubahMode() {
    let mode = document.getElementById("mode").value;
    let area = document.getElementById("input-area");

    if (mode === "2") {
        area.innerHTML = `
            <input type="number" id="a" placeholder="Angka 1">
            <input type="number" id="b" placeholder="Angka 2">
        `;
    } else if (mode === "3") {
        area.innerHTML = `
            <input type="number" id="a" placeholder="Angka 1">
            <input type="number" id="b" placeholder="Angka 2">
            <input type="number" id="c" placeholder="Angka 3">
        `;
    } else {
        area.innerHTML = `
            <input type="number" id="persen1" placeholder="Persentase 1 (misal 40)">
            <input type="number" id="persen2" placeholder="Persentase 2 (misal 60)">
        `;
    }
}

function hitung() {
    let mode = document.getElementById("mode").value;
    let output = document.getElementById("output");
    output.classList.remove("show");

    setTimeout(() => {
        if (mode === "2") {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            if (!a || !b) return (output.innerHTML = "‚ö†Ô∏è Isi semua angka!");

            let g = gcd(a, b);
            output.innerHTML = `üí† ${a/g} : ${b/g}`;
        } 
        else if (mode === "3") {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            if (!a || !b || !c) return (output.innerHTML = "‚ö†Ô∏è Isi semua angka!");

            let g = gcd3(a, b, c);
            output.innerHTML = `üí† ${a/g} : ${b/g} : ${c/g}`;
        } 
        else {
            let p1 = parseFloat(document.getElementById("persen1").value);
            let p2 = parseFloat(document.getElementById("persen2").value);
            if (!p1 || !p2) return (output.innerHTML = "‚ö†Ô∏è Isi semua persentase!");

            let g = gcd(p1, p2);
            output.innerHTML = `üí† ${p1/g} : ${p2/g}`;
        }
        output.classList.add("show");
    }, 400);
}

ubahMode();
</script>
</body>
</html>
